<div class="d-flex w-100 detailsbg">
  <div
    class="box"
    *ngFor="let box of boxes"
    [ngClass]="{ selected: box.selected }"
    (click)="selectBox(box)"
  >
    <div class="row">
      <div [ngClass]="{ 'col-lg-6': box.selected, 'col-lg-12': !box.selected }">
        <div class="row">
          <div class="col-lg-12 heading">{{ box.name }}</div>
          <div class="col-lg-12 heading-value pt-3">{{ box.value }}</div>
          <div class="col-lg-12">
            <img
              src="assets/images/down-left-arrow.png"
              alt=""
              *ngIf="box.name == 'Clicks'"
            />
            <img
              src="assets/images/up-right-arrow.png"
              alt=""
              *ngIf="box.name != 'Clicks'"
            />
            <span
              [ngClass]="{
                'green-value': box.name != 'Clicks',
                'red-value': box.name == 'Clicks'
              }"
              >{{ box.percentage }}</span
            >
            <span *ngIf="box.epc != ''" class="sub-value ps-2">{{
              box.epc
            }}</span>
            <span *ngIf="box.epc == ''" class="sub-value ps-2">{{
              box.Ctr
            }}</span>
          </div>
        </div>
      </div>

      <div class="col-lg-6">
        <img
          *ngIf="box.selected"
          class="graphimg"
          src="assets/images/smallgraph (3).png"
          alt="Box Image"
        />
      </div>
    </div>
  </div>
</div>
