<div class="tablebg p-3">
  <h4 class="main-heading">Networks</h4>
  <hr style="color: #bbbaba; margin-bottom: 0" />
  <table mat-table [dataSource]="list" class="mt-0 main-table">
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef class="heading">Type</th>
      <td
        mat-cell
        *matCellDef="let element"
        [ngClass]="{
          'type-value': element.percentage != '',
          subvalues: element.percentage == ''
        }"
      >
        <img
          src="assets/images/{{ element.img }}"
          style="width: 22px; height: 18px"
          class="pe-1"
          alt=""
        />{{ element.type }}
      </td>
    </ng-container>
    <ng-container matColumnDef="clicks">
      <th mat-header-cell *matHeaderCellDef class="heading">Clicks</th>
      <td
        mat-cell
        *matCellDef="let element"
        [ngClass]="{
          'type-value': element.percentage != '',
          subvalues: element.percentage == ''
        }"
      >
        {{ element.clicks }}
      </td>
    </ng-container>
    <ng-container matColumnDef="percentage">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element" class="green-value">
        {{ element.percentage }}
        <button *ngIf="element.percentage == ''" class="connent-btn">
          Connect
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
